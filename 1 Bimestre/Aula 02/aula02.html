<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Jogos.com</title>
    <link rel="stylesheet" href="style 5.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Comprar Jogos</h1>

        <form action="processa.php" method="POST" class="form-container">
            <div class="form-section">
                <h2>Dados do Cliente</h2>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="nome">NOME:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="endereco">ENDEREÇO:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="cidade">CIDADE:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">ESTADO:</label>
                <input type="text" id="estado" name="estado" value="SP" readonly>

                <div class="field-group">
                    <label>SEXO:</label>
                    <div class="radio-group">
                        <input type="radio" id="masculino" name="sexo" value="Masculino" required>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="Feminino" required>
                        <label for="feminino">Feminino</label>
                    </div>
                </div>

                <div class="field-group">
                    <label>Você gostaria de?</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="emails" name="emails" value="Sim" checked>
                        <label for="emails">Desejo receber emails sobre produtos e lançamentos.</label>
                        <br>
                        <input type="checkbox" id="notificacao" name="notificacao" value="Sim">
                        <label for="notificacao">Desejo receber notificação sobre a empresa.</label>
                    </div>
                </div>

                <label for="anime">PESQUISA - Jogos:</label>
                <select id="anime" name="anime">
                    <option value="Pokemon">Pokémon</option>
                    <option value="Mario">Mario</option>
                    <option value="Zelda">Zelda</option>
                </select>
            </div>

            <div class="form-section">
                <h2>Informações do Pedido</h2>
                <label for="produto">PRODUTO:</label>
                <input type="text" id="produto" name="produto" required>

                <label for="preco">PREÇO:</label>
                <input type="number" step="0.01" id="preco" name="preco" required>

                <label for="quantidade">QUANTIDADE:</label>
                <input type="number" id="quantidade" name="quantidade" required>
            </div>

            <div class="form-footer">
                <p>Confirma Preenchimento?</p>
                <div class="button-group">
                    <button type="submit" name="submit">Enviar formulário</button>
                    <button type="reset">Apagar tudo</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
